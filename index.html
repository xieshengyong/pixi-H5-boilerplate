    <!-- rem布局初始化设置start -->
    <script type="text/javascript">
        (function(doc, win) {
            layoutType = 'contain';
            var docEl = doc.documentElement,
                rszEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                reCalc = (function() {
                    var reCalc = function () {
                        var winWidth = docEl.clientWidth;
                        var winHeight = docEl.clientHeight;
                        if (!winWidth) return;

                        if (layoutType === 'contain') {
                            if ( winWidth < winHeight ) {
                                if ( (winWidth/winHeight) > (750/1200) ) {
                                    var fontSize = (100 * ( winHeight / 1200 ));
                                }else{
                                    var fontSize = ( 100 * ( winWidth / 750 ));
                                }
                            } else {
                                    var fontSize = (100 * ( winHeight / 1200 ));
                            }
                        } else {
                            if ( winWidth < winHeight ) {
                                if ( (winWidth/winHeight) > (750/1200) ) {
                                    var fontSize = (100 * ( winWidth / 750 ));
                                }else{
                                    var fontSize = ( 100 * ( winHeight / 1200 ));
                                }
                            } else {
                                var fontSize = (100 * ( winWidth / 750 ));
                            }
                        }

                        docEl.style.fontSize = (fontSize > 110 ? 110 : fontSize) + 'px';
                        return reCalc;
                    }
                    return reCalc();
                })();
            if (!doc.addEventListener) return;
            win.addEventListener(rszEvt, reCalc);
        })(document, window);
    </script>
    <!-- rem布局初始化设置end -->
    <script type="text/javascript">
        (function  () {
            var getQuery = function(name){
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            };
            if ( !getQuery('_wv') ) {
                if ( location.search ) {
                    location.href += '&_wv=1'
                }else{
                    location.href += '?_wv=1'
                }
            }
        }())
